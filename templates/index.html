{% extends "layout.html" %}
{% block navbar %}
<ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a class="nav-link active text-white" aria-current="page" href="{{ url_for('main') }}">
        <i class="fa-solid fa-house"></i>
        Inicio
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{{ url_for('help') }}">
        <i class="fa-solid fa-question" style="color: #ffffff;"></i>
        Ayuda
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="">
        <i class="fa-solid fa-users"></i>
        Nosotros
      </a>
    </li>
  </ul>
{% endblock %}
{% block content %}
<script src="../static/js/config.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<div>
    <div>
        <div class="contenedor">
            <h1 id="mensaje" class="myclassforh1">Dibujando...</h1>
        </div>
        <div class="contenedor">
        {% for i in range(len) %}
            <canvas id="myCanvas_{{ i }}"  width="250" height="200" style="border:2px solid black; background-color: white; margin: 0px 10px;"></canvas>
        {% endfor %}
        </div>
    </div>
    <div class="contenedor">
        <button class="button" style="background-color: red;" onclick="javascript:clearArea({{ len | tojson }});return false;">Borrar</button>
        <form method="post" action="predict" onsubmit="javascript:prepareImg({{ len | tojson }});"  enctype="multipart/form-data">         
            {% for i in range(len) %}
              <input id="myImage_{{ i }}" name="myImage_{{ i }}" type="hidden" value="">
            {% endfor %} 
            <input id="size" name="size" type="hidden" value="{{ len }}">
            <input id="word" name="word" type="hidden" value="{{ word }}">
            <input class="button" style="background-color: green;" id="bt_upload" type="submit" value="Predecir">
        </form>
    </div>
</div>
{% endblock %}
